# Set root logger level to DEBUG and its only appender to LOGFILE.
log4j.rootLogger=DEBUG, A1
log4j.rootLogger.layout=org.apache.log4j.PatternLayout
log4j.rootLogger.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.appender.A1.layout.ConversionPattern=%d{dd/MM/yy HH:mm:ss,SSS} [%t] %-5p %c %x - %m%n